<!DOCTYPE html>
<html>
<head>
  <title>Location Test</title>
</head>
<body>
  <h2>Click to get your location:</h2>
  <button onclick="getLocation()">Get Location</button>
  <p id="output"></p>

  <script>
    function getLocation() {
      const output = document.getElementById("output");
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            output.innerText = `Latitude: ${lat}, Longitude: ${lon}`;
          },
          (err) => {
            if (err.code === err.PERMISSION_DENIED) {
              output.innerText = "Please enable location permission.";
            } else {
              output.innerText = "Error getting location.";
            }
          }
        );
      } else {
        output.innerText = "Geolocation not supported.";
      }
    }
  </script>
</body>
</html>
