<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Geolocation Pin</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Locate Me & Show on Map</h2>
  <button onclick="getLocation()">Get Location</button>
  <p id="output"></p>
  <div id="map"></div>

  <script>    
  // i can't fully implement an keyless API link since it fucks with the mapping for some reason so we have to make do with what's available
    let map;
    let marker;

    function initMap(lat = 0, lng = 0) {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat, lng },
        zoom: 15
      });

      marker = new google.maps.Marker({
        position: { lat, lng },
        map: map,
        title: "You are here"
      });
    }

    function getLocation() {
      const output = document.getElementById("output");

      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            output.innerText = `Latitude: ${lat}, Longitude: ${lng}`;

            // Initialize or update map
            if (map) {
              map.setCenter({ lat, lng });
              marker.setPosition({ lat, lng });
            } else {
              initMap(lat, lng);
            }
          },
          (err) => {
            if (err.code === err.PERMISSION_DENIED) {
              output.innerText = "Please enable location permissions.";
            } else {
              output.innerText = "Unable to retrieve location.";
            }
          }
        );
      } else {
        output.innerText = "Geolocation not supported by this browser.";
      }
    }
  </script>

  <!-- Google Maps Script (async loading with your API key) -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi9vaie4KqH6Lu7RvZE9LPBLKg-Sm0CFU">
  </script>
</body>
</html>
